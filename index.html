        <div class="container">

            <ul class="nav navbar-nav nav-pills hstack justify-content-evenly">
              <li class="nav-item">

    <section class="hero" id="heroId">
      <div class="hero__content">
        <button class="hero-btn watch title--normal">Watch Trailer</button>
        <button class="hero-btn close title--normal d-none">Close</button>
        <div class="hero__content__video d-none">
          <iframe src="https://www.youtube.com/embed/qSqVVswa420" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        
        </div>
      </div>
    </section>
    <div class="pilots_title title--big">TopGun Pilots</div>

    <section class="pilots-carousel d-none">
      <div id="carouselExampleCaptions" class="carousel slide w-100">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://servidor-estaticos-kappa-one.vercel.app/maverik.png" class="d-block w-100" alt="Maverick">
            <div class="carousel-caption d-md-block">
              <a href="https://topgun.fandom.com/wiki/Pete_Mitchell" target="_blank"><h5>Pete "Maverick" Mitchell</h5></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://servidor-estaticos-kappa-one.vercel.app/rooster.jpg" class="d-block w-100" alt="Rooster">
            <div class="carousel-caption d-md-block">
              <a href="https://topgun.fandom.com/wiki/Bradley_Bradshaw" target="_blank"><h5>Bradley "Rooster" Bradshaw</h5></a>
            
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://servidor-estaticos-kappa-one.vercel.app/hangman.png" class="d-block w-100" alt="Hangman">
            <div class="carousel-caption d-md-block">
              <a href="https://topgun.fandom.com/wiki/Jake_Seresin" target=""><h5>Jake "Hangman" Seresin</h5></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://servidor-estaticos-kappa-one.vercel.app/phoenix.png" class="d-block w-100" alt="Phoenix">
            <div class="carousel-caption d-md-block">
              <a href="https://topgun.fandom.com/wiki/Natasha_Trace" target=""><h5>Natasha "Phoenix" Trace</h5></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://servidor-estaticos-kappa-one.vercel.app/payback.png" class="d-block w-100" alt="Payback">
            <div class="carousel-caption d-md-block">
              <a href="https://topgun.fandom.com/wiki/Reuben_Fitch" target=""><h5>Reuben "Payback" Fitch</h5></a>
            </div>
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
